<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main> 
        <div class="wrapper" id='mainXXX'>

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
			'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
			'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
			'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
			'length': 3
		}
        var hash = {'q': 'qq.com', 
        'w': 'weibo.com','e': 'ele.me','r': 'renren.com','t': 'tianya.com','y': 'youtube.com','u': 'uc.com' ,'i': 'iqiyi.com','o': 'opera.com','p': undefined,'a': 'acfun.tv','s': 'sohu.com','z': 'zhihu.com','m': 'www.mcdonalds.com.cn'
        }
        // 取出localStorage中zzz对应的hash
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }
        // 遍历keys,生成kbd标签
        index = 0
        while(index < keys['length']){
            div1 = document.createElement('div')
            mainXXX.appendChild(div1)
            row = keys[index]  //内嵌数组
            index2 = 0
            while(index2 < row['length']){
                kbdXXX = document.createElement('kbd')
                kbdXXX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function(xzkjcnxlkcjlk){
                    // 这里不能使用buttonX来获得点击的键，因为buttonX是一个容器，
                    // 还是一个遍历的变量，会得到这个容器的最后一个变量。
                    key = xzkjcnxlkcjlk.target.id //获得点击的键
                    x = prompt('给我一个网址')      // 获取用户输入的网址
                    hash[key] = x           // 更换原来的网址
                    localStorage.setItem('zzz',JSON.stringify(hash))
                }
                kbdXXX.appendChild(buttonX)
                div1.appendChild(kbdXXX)
                index2 = index2 + 1
            }
            index = index + 1
        }
        document.onkeypress = function(xzkjcnxlkcjlk){
            key = xzkjcnxlkcjlk['key']
            website = hash[key]
            location.href = 'http://' + website //本页面打开
            // window.open('http://' + website, _blank) //在新的页面打开

        }
    </script>
</body>
</html>
